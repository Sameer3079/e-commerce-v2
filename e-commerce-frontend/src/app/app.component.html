<div class="w-full border-b border-gray-300 h-min-14 flex flex-wrap items-center px-6">
  <h5 class="text-2xl w-full text-center sm:text-start sm:w-fit mt-4 sm:mt-0">Atlantic</h5>

  <input type='text' placeholder="Search" class="border rounded-full px-4 py-1 mt-2 mx-0 sm:mx-auto w-full sm:w-72" />

  <div class="w-full sm:w-fit flex h-fit items-center justify-center">
    <!-- <ButtonComponent text="Sign in" variant="primary"></ButtonComponent> -->

    <button
      class="bg-[#0057ff] text-white hover:text-[#0057ff] hover:bg-white border-[#0057ff] border-2 py-1 px-4 m-4 rounded-full">
      Sign In
    </button>
    <div class="flex rounded-full border-2 border-black h-fit hover:bg-black hover:text-white px-3 py-1 cursor-pointer">
      <!-- <ShoppingBag class="mr-2"/> -->
      Cart
    </div>
  </div>
</div>

<div class="flex w-full">
  <!-- Sidebar -->
  <div class="flex">
    <div class="border-r w-64 overflow-y-auto p-4" style="height: calc(100vh - 4.3rem);">
      <div>
        <div class="my-2 border border-white hover:border-gray-200 hover:bg-black hover:text-white hover:pl-4
          transition-all duration-200 hover:border px-2 py-1 rounded-full cursor-pointer"
          *ngFor="let category of categories" [routerLink]="'/category/' + category.id">
          {{category.name}}
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="flex flex-wrap content-start ps-4">

    <div class="text-3xl w-full my-4">Best of the week</div>

    <app-display-item-block [itemVO]="item1"></app-display-item-block>

  </div>
</div>
